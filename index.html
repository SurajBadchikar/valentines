<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      background: rgba(255,255,255,0.95);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      position: relative;
    }

    h1 {
      color: #ff4b6e;
      margin-bottom: 20px;
    }

    .btn {
      background: #ff4b6e;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      margin: 10px;
    }

    .btn:hover {
      transform: scale(1.1);
      background: #ff2f5b;
    }

    .no-btn {
      position: absolute;
      background: #555;
    }

    .result {
      display: none;
    }

    .result img {
      width: 100%;
      max-width: 250px;
      border-radius: 15px;
      margin: 20px 0;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .quote {
      font-size: 16px;
      color: #444;
      line-height: 1.6;
      margin-top: 10px;
    }

    /* Floating Hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      color: rgba(255, 0, 90, 0.6);
      font-size: 20px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="container" id="mainBox">

    <!-- Question -->
    <div id="question">
      <h1>Will You Be My Valentine? üíò</h1>

      <button class="btn" onclick="showLove()">Yes ‚ù§Ô∏è</button>

      <button class="btn no-btn" id="noBtn">
        No üíî
      </button>
    </div>

    <!-- Result -->
    <div class="result" id="result">

      <h1>I Love You Forever üíû</h1>

      <!-- Replace image -->
      <img src="your-photo.jpg" alt="Us Together">

      <div class="quote">
        ‚ÄúNo matter what we go through,  
        I hope we stay together forever.  
        Thanks for coming into my life. ‚ù§Ô∏è‚Äù
      </div>

    </div>

  </div>

  <script>

    const noBtn = document.getElementById("noBtn");
    const box = document.getElementById("mainBox");

    let canClickNo = false;

    // Move NO button
    function moveNo() {

      if (canClickNo) return;

      const maxX = box.clientWidth - noBtn.offsetWidth;
      const maxY = box.clientHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // Run away
    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("touchstart", moveNo);

    // After 1 min ‚Üí allow click
    setTimeout(() => {

      canClickNo = true;

      noBtn.style.background = "#ff4b6e";
      noBtn.innerText = "No üò¢ (Click Me)";

    }, 60000);


    // Click NO
    noBtn.addEventListener("click", () => {

      if (!canClickNo) return;

      const sure = confirm("Are you sure? üò≥üíî");

      if (sure) {

        alert("How dare you click YES üò§‚ù§Ô∏è\nTry again!");

        location.reload();

      }
    });


    // YES Button
    function showLove() {

      document.getElementById("question").style.display = "none";
      document.getElementById("result").style.display = "block";

      createHearts();
    }


    // Hearts
    function createHearts() {

      setInterval(() => {

        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";

        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (20 + Math.random() * 20) + "px";
        heart.style.animationDuration = (4 + Math.random() * 3) + "s";

        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 7000);

      }, 300);

    }

  </script>

</body>
</html>
