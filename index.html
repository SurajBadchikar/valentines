<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine â¤ï¸</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      position: relative;
    }

    h1 {
      color: #ff4b6e;
      margin-bottom: 25px;
    }

    .btn {
      background: #ff4b6e;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    .no-btn {
      position: absolute;
      background: #555;
    }
  </style>
</head>

<body>

  <div class="container" id="box">

    <h1>Will You Be My Valentine? ğŸ’˜ğŸ¥°</h1>

    <button class="btn" onclick="goYes()">Yes â¤ï¸ğŸ˜</button>

    <button class="btn no-btn" id="noBtn">No ğŸ’”ğŸ˜¢</button>

  </div>


  <script>

    const noBtn = document.getElementById("noBtn");
    const box = document.getElementById("box");

    let canClick = false;


    function moveNo() {

      const maxX = box.clientWidth - noBtn.offsetWidth;
      const maxY = box.clientHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }


    // Escape
    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("touchstart", moveNo);


    // Enable after 1 min
    setTimeout(() => {

      canClick = true;

      noBtn.style.background = "#ff4b6e";
      noBtn.innerText = "No ğŸ˜¢ğŸ’” (Click Me)";

    }, 60000);


    // Click No
    noBtn.addEventListener("click", () => {

      if (!canClick) {
        moveNo();
        return;
      }

      // Go to next page
      window.location.href = "no.html";
    });


    function goYes() {
      alert("Yayyy ğŸ˜â¤ï¸ I Love Youuu ğŸ’ğŸ˜˜");
    }

  </script>

</body>
</html>
