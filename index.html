<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      background: rgba(255,255,255,0.95);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #ff4b6e;
      margin-bottom: 20px;
    }

    .btn {
      background: #ff4b6e;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.1);
      background: #ff2f5b;
    }

    .result {
      display: none;
    }

    .result img {
      width: 100%;
      max-width: 250px;
      border-radius: 15px;
      margin: 20px 0;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .quote {
      font-size: 16px;
      color: #444;
      line-height: 1.6;
      margin-top: 10px;
    }

    /* Floating Hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      color: rgba(255, 0, 90, 0.6);
      font-size: 20px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="container" id="mainBox">

    <!-- Question Section -->
    <div id="question">
      <h1>Will You Be My Valentine? üíò</h1>
      <button class="btn" onclick="showLove()">Yes ‚ù§Ô∏è</button>
    </div>

    <!-- Result Section -->
    <div class="result" id="result">

      <h1>I Love You Forever üíû</h1>

      <!-- Replace this with your image -->
      <img src="your-photo.jpg" alt="Us Together">

      <div class="quote">
        ‚ÄúNo matter what we go through,  
        I hope we stay together for the rest of our lives.  
        Thanks for coming into my life,  
        you really set things straight for me.‚Äù ‚ù§Ô∏è
      </div>

    </div>

  </div>

  <script>
    function showLove() {
      document.getElementById("question").style.display = "none";
      document.getElementById("result").style.display = "block";
      createHearts();
    }

    function createHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";

        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (20 + Math.random() * 20) + "px";
        heart.style.animationDuration = (4 + Math.random() * 3) + "s";

        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 7000);

      }, 300);
    }
  </script>

</body>
</html>
