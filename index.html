<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine â¤ï¸</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      position: relative;
    }

    h1 {
      color: #ff4b6e;
      margin-bottom: 25px;
    }

    .btn {
      background: #ff4b6e;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    .no-btn {
      position: absolute;
      background: #555;
      cursor: not-allowed;
    }

    .result {
      display: none;
    }

    /* Hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      color: rgba(255, 0, 90, 0.6);
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="container" id="box">

    <!-- Question -->
    <div id="question">

      <h1>Will You Be My Valentine? ğŸ’˜ğŸ¥°</h1>

      <button class="btn" onclick="showLove()">Yes â¤ï¸ğŸ˜</button>

      <button class="btn no-btn" id="noBtn">
        No ğŸ’”ğŸ˜¢
      </button>

    </div>


    <!-- Result -->
    <div class="result" id="result">

      <h1>Yayyy! ğŸ˜ğŸ’</h1>

      <p>I Love You So Much â¤ï¸ğŸ˜˜</p>

    </div>

  </div>


  <script>

    const noBtn = document.getElementById("noBtn");
    const box = document.getElementById("box");


    // Move button randomly
    function moveNo() {

      const maxX = box.clientWidth - noBtn.offsetWidth;
      const maxY = box.clientHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }


    // Always escape
    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("mousedown", moveNo);
    noBtn.addEventListener("touchstart", moveNo);


    // Block clicking forever
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNo();
    });


    // YES button
    function showLove() {

      document.getElementById("question").style.display = "none";
      document.getElementById("result").style.display = "block";

      createHearts();
    }


    // Hearts animation
    function createHearts() {

      setInterval(() => {

        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "â¤ï¸";

        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (20 + Math.random() * 20) + "px";

        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 6000);

      }, 300);

    }

  </script>

</body>
</html>
